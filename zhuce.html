<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_779204_2asa8vnwdh1.css">
	<link rel="stylesheet" href="css/zhuce.css">
</head>
<body>
	<div class="main"></div>
	<div class="frame">
		<div class="zhu-box">
			<div class="con">
				<div class="left">
					<i class="iconfont icon-guanbi"></i>
					<span>注册</span>
				</div>
				<button>已有账号？立即登录</button>
			</div>
			<div class="shu-box">
				<div class="you"><i class="iconfont icon-youxiang"></i>邮箱:</div>
				<input type="email" placeholder="邮箱用于登录和找回密码,请谨慎填写" class="xinxi">
				<div class="you"><i class="iconfont icon-mima"></i>密码:</div>
				<input type="password" placeholder="密码应为6-20位字符" class="xinxi">
				<div class="you"><i class="iconfont icon-mima"></i>确认密码:</div>
				<input type="password" placeholder="请再次输入密码确保输入正确" class="xinxi">
				<div class="you"><i class="iconfont icon-ren"></i>昵称:</div>
				<input type="text" placeholder="请输入1-10位字符" class="xinxi">
				<div class="you"><i class="iconfont icon-shouji-copy"></i>手机:</div>
				<input type="tel" placeholder="请输入正确的手机号" class="xinxi">
				性别:
				男<input type="radio" name="hobby" class="xinbie">
				女<input type="radio" name="hobby" class="xinbie">
				保密<input type="radio" name="hobby" class="xinbie">
				<div class="you"><i class="iconfont icon-shengridangao"></i>生日:</div>
				<input type="date" class="shengri"><br>
				<input type="checkbox">同意<br>
				<a href="">M主题精品酒店注册服务协议及声明</a><br>
				<button>免费注册</button>
			</div>
		</div>
	</div>
	<div class="footers">CopyRight © 2017 - 2018 All Right Reserved</div>
</body>
</html>
